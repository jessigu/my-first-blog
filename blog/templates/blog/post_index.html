{% extends 'blog/base.html' %}

  <!-- Main Content -->
{% block content %}
  {% for post in posts %}
  <div class="post-preview">
    <a href="{% url 'post_detail' pk=post.pk %}">
      <h2 class="post-title">
        {{ post.title }}
      </h2>
    </a>
    <p class="post-meta">
      {{ post.created_date }}</p>
      <p>{{ post.text|truncatewords:25 }}</p>
  </div><hr>
  {% endfor %}
  <div class="clearfix">
    <a class="btn btn-primary float-right" href="{% url 'post_list' %}">All Posts &rarr;</a>
  </div>
{% endblock %}
