{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.created_date %}
            <div class="post-meta">
                {{ post.created_date }}
                {% if user.is_authenticated %}
                <a class="btn btn-default float-right" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
            </div>
        {% endif %}
        <h2 class="post-title">{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
